<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm Clock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="clock">
    <img src="pngtree-alarm-clock-png-image_1850695.jpg" alt="">
    <h1 id="time">00:00:00</h1>
    <h2>Alarm At: <span id="setAlarmtime"></span></h2>
    <form>
      <input type="number" placeholder="Hours" id="hours">
      <input type="number" placeholder="Minutes" id="minutes">      
    </form>
    <button onclick="setAlarm()">Set Alarm</button>
    <audio src="delightful_alarm.mp3" id="alarmSound"></audio>
  </div>
</body>
<script src="script.js"></script>
</html>
